<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Questions and answers</title>
<link rel="stylesheet" type="text/css" href="JqMobile/funn.min.css">
<link rel="stylesheet" type="text/css" href="JqMobile/jquery.mobile.css">
<script src="JqMobile/jquery.js"></script>
<script src="js/custom.js"></script>
<script src="JqMobile/jquery.mobile.js"></script>
<script src="js/cycle.js" type="text/javascript"></script>
<script src="js/mustache.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/my-script.js"></script>
</head>

<body>
<div data-role="page" data-theme="e">
    <div data-role="header" data-theme="f" class="header">
       <a href="index.html" class="ovalBtn">Home</a>
	    <h1>Q & A</h1>
       <a href="#list" class="ovalBtn"><div class="nr"></div></a> 
	</div>
  <div data-role="content"> 
  <div class="containerbox">
  <div class="container1"> </div>
  </div>
  <script id="speak" type="text/template">
	{{#questions}}			
	  <div class="container">
		<div class="titlequest"><img src="images/question.png" width="25"><p>Question:</p></div>
		<p class="question">{{question}}</p><hr>
		<div class="titleans"><img src="images/answer.png" width="25"><p>Answer:</p></div> 
		<p class="answer">{{answer}}</p>			
		</div>		
	{{/questions}}
</script>
<script id="count" type="text/template">
	{{#numbers}}			
	  <span>{{nmb}} / 101</span>
	{{/numbers}}
</script>
  </div>
  <div  class="ui-bar-f" data-position="fixed" id="fix"> 
     <a href="" data-role="button" data-mini="true" class="btnLeft ovalBtn" data-theme="h">Prev</a>  
     <a href="" data-role="button" data-mini="true" class="btnRight ovalBtn" data-theme="h">Next</a> 
	 </div>
</div><!--end q1-->
</body>
</html>
