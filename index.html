<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Questions and answers</title>
<link rel="stylesheet" type="text/css" href="JqMobile/funn.min.css">
<link rel="stylesheet" type="text/css" href="JqMobile/jquery.mobile.css">
<script src="JqMobile/jquery.js"></script>
<script src="JqMobile/jquery.mobile.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/my-script.js"></script>

</head>

<body>
<div data-role="page" id="home" data-theme="e">
  <div data-role="content" id="startPage">
  <img src="images/Funny-blonde-jokes1.png" width="100%"> 
  <a href="questions.html" data-role="button" data-theme="h" class="startBtn" data-ajax="false">Start</a>
     <a href="#questi" data-role="button" data-theme="f" class="allBtn" data-ajax="false">All Questions</a>
  </div>  
</div><!--end home-->

<div data-role="page" id="questi" data-theme="e">
    <div data-role="header" data-theme="f" class="header">
       <a href="#home" class="ovalBtn">Home</a>
	    <h1></h1>
       <a href="#list" class="ovalBtn"><div class="nr"></div></a> 
	</div>
  <div data-role="content"> 
  <div class="containerbox">
  <div class="container1"> </div>
  </div>
  <script id="speak" type="text/template">
	{{#questions}}			
	  <div class="container">
		<div class="titlequest"><img src="images/question.png" width="25"><p>Question:</p></div>
		<p class="question">{{question}}</p><hr>
		<div class="titleans"><img src="images/answer.png" width="25"><p>Answer:</p></div> 
		<p class="answer">{{answer}}</p>			
		</div>		
	{{/questions}}
</script>

<script id="count" type="text/template">
	{{#numbers}}			
	  <span>{{nmb}} / 220</span>
	{{/numbers}}
</script>

  </div>
  <div  class="ui-bar-f" data-position="fixed" id="fix"> 
     <a href="" data-role="button" data-mini="true" class="btnLeft ovalBtn" data-theme="h"></a>  
     <a href="" data-role="button" data-mini="true" class="btnRight ovalBtn" data-theme="h"></a> 
	 </div>
</div><!--end q1-->


</body>
</html>
